<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baseline Grid</title>
  </head>
  <body>
    <div
      id="baseline-grid"
      style="
        width: 100vw;
        height: 100vh;
        position: fixed;
        margin: 0;
        top: 0;
        left: 0;
        display: grid;
        grid-template-rows: repeat(auto-fill, 8px);
        grid-template-columns: repeat(auto-fill, 8px);
      "
    />
    <main>
      <h1>
        The quick brown fox <br />
        jumps over the lazy dog <br />
      </h1>
    </main>
  </body>

  <style>
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      font-family: Helvetica;
    }

    main {
      width: 100vw;
      height: 100vh;
    }

    h1 {
      white-space: nowrap;
      font-size: 13px;
      line-height: 24px;
      margin-top: 32px;
    }
  </style>
</html>
